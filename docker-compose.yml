version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    network_mode: "host"
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: localhost
            database: postgres
            port: 5432
            user: postgres
            password: postgres
            schema: boilerplate
            ssl: false
            rawAccess: true
            port: '5432'
            migrations: false
